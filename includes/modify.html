<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="modifyContainer">
        <legend class="legend">Modify</legend>

        <form action="" class="modifyForm">
            <div class="modifyContent">
                <label for="" class="attribute">Email</label><br>
                <input type="email" required class="inputField"><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Password</label><br>
                <input type="password" required class="inputField"><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Name</label><br>
                <input type="text" required class="inputField"><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Phone</label><br>
                <input type="text" required class="inputField"><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Blood group</label><br>
                <select name="bloodGroup" id="blood">
                    <option value="none">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                </select><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Are you a donor?</label><br>
                <select name="donor" id="bloodDonor">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Select district</label><br>
                <select name="district" id="district">
                    <option value="none">Select District</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Manikgonj">Manikgonj</option>
                    <option value="Jhenaidah">Jhenaidah</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Sirajgonj">Sirajgonj</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Noakhali">Noakhali</option>
                    <option value="Chittagong">Chittagong</option>
                </select><br>
            </div>
            <div class="modifyContent">
                <label for="" class="attribute">Address</label><br>
                <textarea name="" id="address" cols="33" rows="3"></textarea><br>
            </div>
            <div class="modifyContentBtn">
                <input type="submit" name="modify" value="Modify" class="modifyBtn"><br>
            </div>
            
        </form>
    </div>
</body>
</html>

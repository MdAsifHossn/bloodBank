<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="loginContainer">
        <form action="" class="loginForm">
            <legend class="legend">Welcome</legend><br>
            <label for="" class="attribute">Email</label><br>
            <input type="email" name="email" class="inputField" placeholder="Enter your email" required><br>
            <label for="" class="attribute">Password</label><br>
            <input type="password" name="password" class="inputField" min="5" placeholder="Enter your password" required><br>
            <input type="submit" name="login" value="Log in" class="loginBtn"><br>
            <a href="" target="_blank" class="forgetPassword">Forget password</a><br>
            <hr>
            <a href="" target="_blank" class="createAccount">Create new account</a>
        </form>
    </div>
</body>
</html>
